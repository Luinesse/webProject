<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js" defer=""></script>
    <title>Tour guide</title>
</head>
<body>
    <div class="wrap">
        <div class="header">
            <div id="mainLogo">
                <span id="mainHeader">Tour Guide</span>
            </div>
            <div id="menuContainer">
                <span id="loginText">Sign in</span>               
                <span id="registerText">Sign up</span>
            </div>
        </div>
        <div class="article">
            <div class="intro">
                <div id="titleContainer">
                    <h2 class="introTitle">Tour Guide에서 관광지로 초대합니다</h2>
                </div>
                <div>
                        <input id="searchBox" type="text" name="search" placeholder="찾고 싶은 여행지를 검색하세요 !">
                        <button id="searchSubmit" type="submit">GO!</button>
                </div>
            </div>
        </div>
        <div class="board_Article">
            <h2>최신 게시물</h2>
            <hr>
            <div class="innerArticle">
                <img src="../images/buda.jpg" alt="내용">
                <img src="../images/london.jpg" alt="내용">
                <img src="../images/newyork.jpg" alt="내용">
                <img src="../images/paris.jpg" alt="내용">
                <img src="../images/tokyo.jpg" alt="내용">
            </div>
            <h2>인기 게시물</h2>
            <hr>
            <div class="innerArticle">
                <img src="../images/paris.jpg" alt="내용">
                <img src="../images/tokyo.jpg" alt="내용">
                <img src="../images/buda.jpg" alt="내용">
                <img src="../images/london.jpg" alt="내용">
                <img src="../images/newyork.jpg" alt="내용">
            </div>
        </div>
        <div class="footer">
            <p id="ref">Reference</p>
            <p>2023학년도 2학기 웹프로그래밍 제출물</p>
            <p>2020975050 이지홍</p>
        </div>
    </div>
</body>
</html>
